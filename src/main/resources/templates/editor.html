<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-editor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/brands.min.css"
        integrity="sha512-58P9Hy7II0YeXLv+iFiLCv1rtLW47xmiRpC1oFafeKNShp8V5bKV/ciVtYqbk2YfxXQMt58DjNfkXFOn62xE+g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Andres Garza</title>
</head>

<body>
    <div class="container-color-botones">
        <a class="boton-personalizacion-color" aria-expanded="false" aria-controls="menu-colores"
            title="Abrir selector de colores"><i class="fa-solid fa-pen"></i></a>
        <div class="menu-desplegable-colores" id="menu-colores" role="menu" aria-hidden="true" tabindex="-1">
            <button class="circulo-color" data-color="#e93535" role="listitem"></button>
            <button class="circulo-color" data-color="#00cc00" role="listitem"></button>
            <button class="circulo-color" data-color="#ff5e00" role="listitem"></button>
            <button class="circulo-color" data-color="#23a7ff" role="listitem"></button>
            <button class="circulo-color" data-color="#9900ff" role="listitem"></button>
        </div>
    </div>
    <button id="color-toggle-btn" aria-label="Cambiar colores de fondo y texto" aria-pressed="false" type="button">
        <i id="icon-sun" class="fa-solid fa-sun" style="display: inline-block;"></i>
        <i id="icon-moon" class="fa-solid fa-moon" style="display: none;"></i>
    </button>

    <main>
        <section class="form-container" aria-labelledby="form-title">
            <h2 id="form-title" class="form-title">Cambiar datos</h2>
            <form id="data-form" class="data-form" novalidate>
                <div class="image-upload-wrapper" aria-label="Subir imagen de perfil">
                    <input type="file" id="image-upload" accept="image/*" hidden />
                    <label for="image-upload" class="image-upload-circle" tabindex="0" role="button" id="upload-circle">
                        <div class="upload-placeholder" aria-hidden="true">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <img src="" alt="Previsualización de la imagen subida" class="image-preview"
                            id="image-preview" />
                    </label>
                    <button type="button" class="btn-save" id="btn-save">Guardar Imagen</button>
                </div>

                <!-- Nuevos inputs agregados -->
                <div class="form-group">
                    <input type="text" id="nombre" placeholder="Ingrese su nombre" />
                    <button type="button" class="btn-save" onclick="guardarNombre()">Guardar Nombre</button>
                </div>

                <div class="form-group">
                    <input type="text" id="apellido" placeholder="Ingrese su apellido" />
                    <button type="button" class="btn-save" onclick="guardarApellido()">Guardar Apellido</button>
                </div>

                <div class="form-group">
                    <textarea id="descripcion" placeholder="Ingrese una descripción"></textarea>
                    <button type="button" class="btn-save" onclick="guardarDescripcion()">Guardar Descripción</button>
                </div>


                <div class="social-wrapper">
                    <select id="social-select" class="social-select">
                        <option value="">Selecciona una red social</option>
                        <option value="fa-brands fa-facebook-f">Facebook</option>
                        <option value="fa-brands fa-x-twitter">X</option>
                        <option value="fa-brands fa-instagram">Instagram</option>
                        <option value="fa-brands fa-linkedin">LinkedIn</option>
                        <option value="fa-brands fa-youtube">YouTube</option>
                        <option value="fa-brands fa-github">GitHub</option>
                    </select>
                    <input type="text" id="social-link" placeholder="Enlace a la red social" />
                    <button id="btn-add-social">Agregar Red Social</button>
                </div>
                <div class="social-list" id="social-list"></div>



                <!-- Sección para subir y descargar CV -->
                <h3 class="title-cv">Subir CV:</h3>
                <div class="form-group">
                    <input type="file" id="cv-upload" accept=".pdf" />
                    <button type="button" class="btn-save" onclick="guardarCV()">Subir CV</button>
                </div>
                <!-- Fin nuevos inputs -->


                <h2>Editar Información</h2>
                <div id="edit-form" class="editar-form">

                    <input type="text" id="titulo-1-input" class="entrada-tabla" placeholder="Campo 1:">
                    <input type="text" id="entrada-1-input" placeholder="dato 1" class="entrada-tabla">
                    <input type="text" id="titulo-2-input" placeholder="Campo 2:" class="entrada-tabla">
                    <input type="text" id="entrada-2-input" placeholder="dato 2" class="entrada-tabla">
                    <input type="text" id="titulo-3-input" placeholder="Campo 3:" class="entrada-tabla">

                    <input type="text" id="entrada-3-input" placeholder="dato 3:" class="entrada-tabla">

                    <input type="text" id="titulo-4-input" placeholder="Campo 4:" class="entrada-tabla">
                    <input type="text" id="entrada-4-input" placeholder="dato 4" class="entrada-tabla">
                    <input type="text" id="titulo-5-input" placeholder="Campo 5:" class="entrada-tabla">
                    <input type="text" id="entrada-5-input" placeholder="dato 5" class="entrada-tabla">
                    <input type="text" id="titulo-6-input" placeholder="Campo 6:" class="entrada-tabla">
                    <input type="text" id="entrada-6-input" placeholder="dato 6" class="entrada-tabla">
                    <input type="text" id="titulo-7-input" placeholder="Campo 7:" class="entrada-tabla">
                    <input type="text" id="entrada-7-input" placeholder="dato 7" class="entrada-tabla">
                    <input type="text" id="titulo-8-input" placeholder="Campo 8:" class="entrada-tabla">
                    <input type="text" id="entrada-8-input" placeholder="dato 8" class="entrada-tabla">

                    <button type="button" onclick="guardarCambios()">Guardar Cambios</button>
                </div>
                <h3>¿Por qué contratarme?</h3>
                <textarea id="porque-contratarme-input"
                    placeholder="Escribe aquí el párrafo sobre por qué contratarme..."></textarea>
                <button type="button" onclick="guardarDescripcionContratacion()">Guardar Descripción</button>

                <h3>Trabajemos Juntos</h3>
                <textarea id="Trabajemos-juntos-input"
                    placeholder="Escribe aquí el párrafo para la descricion Trabajemos juntos..."></textarea>
                <button type="button" onclick="TrabajemosJuntos()">Guardar Descripción</button>

                <h3>Agregar Medio de Contacto</h3>
                <select id="contact-type">
                    <option value="">Selecciona un medio</option>
                    <option value="telefono">Teléfono</option>
                    <option value="ubicacion">Ubicación</option>
                    <option value="correo">Correo</option>
                </select>
                <input type="text" id="contact-input" placeholder="Ingresa el dato">
                <button type="button" onclick="guardarContacto()">Guardar</button>
                <div id="contactos-list" class="contact-container"></div>



                <div class="formulario-edicion">
                    <h3>Mis Educacion</h3>

                    <button id="agregar-tarjeta" class="btn-agregar" type="button">Agregar Tarjeta</button>

                    <div class="container-tarjetas" id="container-tarjetas"></div>
                </div>

                <div class="formulario-experiencia">
                    <h3>Mi Experiencia</h3>
                    <button id="agregar-tarjeta-experiencia" class="btn-agregar" type="button">Agregar Tarjeta de Experiencia</button>
                    <div class="container-tarjetas-experiencia" id="container-tarjetas-experiencia"></div>
                  </div>
                  


            </form>
        </section>
    </main>



    <a href="index.html"> Volver a la pagina principal</a>
    <script src="script-formulario.js"></script>
</body>

</html>
