<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style-login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title id="tituloPagina">Cargando...</title>
</head>

<body>
  <!------- Selector de colores y tema ----->
  <div class="container-color-botones">
    <a class="boton-personalizacion-color" aria-expanded="false" aria-controls="menu-colores"
      title="Abrir selector de colores"><i class="fa-solid fa-pen"></i></a>
    <div class="menu-desplegable-colores" id="menu-colores" role="menu" aria-hidden="true" tabindex="-1">
      <button class="circulo-color" data-color="#e93535" role="listitem"></button>
      <button class="circulo-color" data-color="#00cc00" role="listitem"></button>
      <button class="circulo-color" data-color="#ff5e00" role="listitem"></button>
      <button class="circulo-color" data-color="#23a7ff" role="listitem"></button>
      <button class="circulo-color" data-color="#9333d3" role="listitem"></button>
    </div>
  </div>
  <button id="color-toggle-btn" aria-label="Cambiar colores de fondo y texto" aria-pressed="false" type="button">
    <i id="icon-sun" class="fa-solid fa-sun" style="display: inline-block;"></i>
    <i id="icon-moon" class="fa-solid fa-moon" style="display: none;"></i>
  </button>

  <div th:replace="/fragments/usos :: cabeza"></div>

  <main>
    <section class="login" id="login">
      <div class="container-login">
        <div class="fondo-login">
          <h3 class="texto-ascendente-principal">Inicia <span>Sesión</span></h3>
          <p class="texto-ascendente-principal">Accede a tu cuenta para gestionar tus proyectos y configuraciones.</p>

          <form id="login-form" th:action="@{/login}" method="post" class="login-form">
            <div class="input-grupo">
              <div class="input-caja">
                <label for="username" class="texto-ascendente-sobremi">Usuario</label>
                <input id="username" name="username" placeholder="Username" type="text" class="texto-ascendente-sobremi"required>
              </div>
              <div class="input-caja">
                <label for="password" class="texto-ascendente-sobremi">Contraseña</label>
                <input type="password" id="password" placeholder="••••••••" name="password"class="texto-ascendente-sobremi" required>

              </div>
            </div>

            <div class="opciones-login">
              <div class="recordar">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember" class="texto-ascendente-sobremi">Recordar sesión</label>
              </div>
              <a href="#" class="texto-ascendente-sobremi">¿Olvidaste tu contraseña?</a>
            </div>

            <div class="texto-ascendente-sobremi">
              <input id="button-login" type="submit" value="Iniciar Sesión" class="btn-general btn-color btn-login">
            </div>


          </form>
          <p th:if="${error}" th:text="${error}" style="color:red;"></p>
          <p th:if="${message}" th:text="${message}" style="color:green;"></p>

          <div class="login-social texto-ascendente-sobremi">
            <p>O inicia sesión con:</p>
            <div class="social-buttons">
              <a href="#" class="btn-social btn-google"><i class="fab fa-google"></i> Google</a>
              <a href="#" class="btn-social btn-github"><i class="fab fa-github"></i> GitHub</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>



  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script type="text/javascript">emailjs.init('N-Qj4Yxgsu8nK4poX')</script>
  <script src="/js/script.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDpLiSpzD3YXJeZf7flL7cQnBCKyygQSI&callback=initMap"></script>
</body>

</html>
